<h1>用户未激活，请登录邮箱<a href="#" onclick="sendActive()"> 激活</a>后使用！</h1>
<h1>用户未激活，请登录邮箱<a href="#" onclick="sendActive2()"> 激活2</a>后使用！</h1>

</body>

<script>
    function sendActive() {
        //从cookie中获取要传到后台的mail.和uuid
        var v_memberData=$.cookie("memberData");
        $.ajax({
            type:"post",
            url:server_host+"/sendActive",
            contentType:"application/json",
            data:v_memberData,
            success:function (res) {
                if (res.code==200){
                    //发送激活邮件成功，删除cookie
                    $.removeCookie("memberData");
                    location.href="success.html";
                }
            }
        })

    }

    function sendActive2()
    {
        //从cookie中获取要传到后台的mail.和uuid
        var v_memberData=$.cookie("memberData");
        //如何将json格式的字符串转为json对象呢？
        var v_param=eval('('+v_memberData+')');
        $.ajax({
            type:"post",
            url:server_host+"/sendActive2",
            data:v_param,
            success:function (res) {
                if (res.code==200){
                    //发送激活邮件成功，删除cookie
                    $.removeCookie("memberData");
                    location.href="success.html";
                }
            }
        })

    }
</script>
